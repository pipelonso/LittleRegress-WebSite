<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Little Regress</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Saira+Extra+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="pages/resources/tailwindcss/tailwind.js"></script>
    <script src="pages/resources/vue2/vue_2.js"></script>
</head>

<body class="bg-blue-100">

    <style>

        .saira {
            font-family: "Saira Extra Condensed", sans-serif;
        }

        .clouds-frame {
            background-image: url(pages/resources/Images/svg/clouds.svg);
        }

        html,
        body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
        }

    </style>

    <main class="flex-1">
        <div id="app">
            <div class="h-[150px]">
                <div class="clouds-frame bg-cover h-[150px] w-full absolute"></div>
            </div>
            <div class="p-5 text-center">
                <div class="p-2">
                    <h3 class=" text-3xl">Nos estamos moviendo</h3>
                    <p>LittleRegress a cambiado de due√±o, descubre donde puedes encontrarnos</p>
                </div>
                <div class="p-2">
                    <a href="https://littlenest-dl.github.io/Littleregress-Website/" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Ir al nuevo sitio web</a>
                </div>    
            </div>
        </div>
    </main>

    <script src="pages/resources/komponent/komponent.js"></script>

    <script>

        comp = new Komponent()

        async function loadComponents() {

            await comp.registerComponent('./pages/pkComponents/top_bar.khtml', 'navbar')

            Vue.component('top-bar', {
                props: ['lang'],
                template: comp.getContent('navbar').text,
                data: function () {
                    return {
                        topBarUrls: {
                            index: './index.html',
                            aboutUs: './pages/aboutUs.html',
                            downloads: './pages/newDownloads.html',
                            development: './pages/development.html'
                        }
                    }
                }
            })

            var vm = new Vue({
                el: '#app',
                data: {
                    language: navigator.language.substring(0, 2),
                    lang: '',
                    navbarContent: '',
                    lrSelection: null
                },
                methods: {

                },
                mounted() {

                    var languaje = navigator.language.substring(0, 2);
                    if (languaje == 'es') {
                        this.lang = 'es';
                    } else {
                        this.lang = 'en';
                    }

                }

            });

        }

        loadComponents()

    </script>

</body>

</html>
